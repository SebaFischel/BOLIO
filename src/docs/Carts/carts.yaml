paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      responses:
        "200":
          description: Lista de carritos obtenida satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cart'
        "500":
          description: Error interno del servidor

    post:
      summary: Crea un nuevo carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      product:
                        type: string
                        description: ID del producto
                        example: "productId123"
                      quantity:
                        type: number
                        description: Cantidad del producto en el carrito
                        example: 2
      responses:
        "201":
          description: Carrito creado satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        "500":
          description: Error interno del servidor

  /api/carts/{id}:
    get:
      summary: Obtiene un carrito por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito obtenido satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

    put:
      summary: Actualiza un carrito por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart'
      responses:
        "200":
          description: Carrito actualizado satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agrega un producto a un carrito por su ID
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto agregado al carrito satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor

    delete:
      summary: Elimina un producto de un carrito por su ID
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito satisfactoriamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/products/{pid}:
    put:
      summary: Actualiza los productos de un carrito por su ID
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      product:
                        type: string
                        description: ID del producto
                      quantity:
                        type: number
                        description: Cantidad del producto en el carrito
      responses:
        "200":
          description: Carrito actualizado satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/purchase:
    post:
      summary: Realiza la compra de un carrito por su ID
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Compra realizada satisfactoriamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

components:
  schemas:
    cart:
      type: object
      properties:
        _id:
          type: string
          description: ID del carrito
        products:
          type: array
          description: Lista de productos en el carrito
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto en el carrito
      example:
        _id: "cartId123"
        products:
          - product: "productId123"
            quantity: 2
